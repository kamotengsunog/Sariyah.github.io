    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('Starr.jpg');
            background-size: cover;
            background-position: center;
        }
        .one {
            font-size: 80;
            font-family: Verdana;
        }

        .floating-boxes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 20 10px;
            background-color: transparent;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            border-radius: 10px;
            
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .Sariyah {
            text-align: center;
            margin: 35px;
            font-size: 30px;
            font-family: Verdana;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-top: 50px;
        }

        .start-button, .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            font-family: Verdana;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            font-family: Verdana;
        }
        .back-button {
            cursor: pointer;
            text-decoration: underline;
            color: whitesmoke;
            background-color: #007BFF;
            border-radius: 8px 8px;
            font-family: Verdana;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        
    </style>
