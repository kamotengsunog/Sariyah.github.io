    <head>
        <title> Sariyah </title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100%;
            }
            .background-image {
                background-image: url('Sar.jpg');
                background-size: cover;
                background-position: center;
                height: 100%;
                position: relative;
                display: flex;
            }
            
            .container {
                max-width: 600px;
                margin: 1% auto;
                background-color: transparent;
                padding: 20px;
                border-radius: 30px;
            }
            .containerone {
                background-color: #fff;
                max-width: 200px;
                border-radius: 8px;
                margin: auto;
                margin-top: 3%;
                margin-bottom: 3%;
            }
            .one {
                text-align: center;
                font-family: Consolas;
                margin-bottom: 5%;
                color: rgb(255, 255, 255);
                font-size: 80;
                backdrop-filter: blur(4px);
            }
            .two {
                text-align: center;
                font-family: Consolas;
                color: rgb(255, 255, 255);
                font-size: 30;
                backdrop-filter: blur(4px);
            }
            .input-field input {
                margin: auto;
                width: 100%;
                border: none;
                border-radius: 8px;
                padding: 10px;
            }
            .button {
                background-color: rgb(17, 175, 51);
                font-family: Consolas;
                font-size: 20px;
                border-radius: 5px;
                cursor: not-allowed;
                color: black;
            }
            .button:hover {
                background-color: azure;
            }
            .button.active {
                cursor: pointer;
            }
        </style>
    </head>
        <body>
            <div class="background-image">
                <div class="container">
                    <p class="one"> Welcome Dear Player </p>
                    <p class="two"> Are you ready to challenge your mind and solve exciting puzzles? Join us for an adventure filled with fun and brain-teasing challenges</p>
                        <div class="containerone">
                            <div class="input-field">
                                <input type="text" id="username" placeholder="Enter Your Username"/>
                            </div>
                        </div>
                         <button onclick="openNewPage()">
                        <button class="button" onclick="window.location.href='Sariyah1.html';" id="submitButton" disabled>Start</button> 
                        </button>     
                </div>
            </div>
                <script>
                     const usernameInput = document.getElementById('username');
                    const submitButton = document.getElementById('submitButton');

                    usernameInput.addEventListener('input', function() {
                        if (usernameInput.value.trim() !== '') {
                            submitButton.classList.add('active');
                            submitButton.disabled = false;
                        } 
                        else {
                            submitButton.classList.remove('active');
                            submitButton.disabled = true;
                        }
                    });
                    function openNewPage()  {
                        window.location.href="Sariyah1.html";
                    }
            </script>
    </body>
</html>
